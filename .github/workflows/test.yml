name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-action:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run action (with TMDB)
        uses: ./
        with:
          trakt_client_id: ${{ secrets.TRAKT_CLIENT_ID }}
          trakt_username: 'gvns'
          tmdb_api_key: ${{ secrets.TMDB_API_KEY }}
          output_path: 'test-output/watching.json'
          history_limit: '10'

      - name: Validate output
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "test-output/watching.json" ]; then
            echo "Error: Output file not created"
            exit 1
          fi
          jq -e '.lastUpdated' test-output/watching.json > /dev/null
          jq -e '.recentlyWatched | type == "array"' test-output/watching.json > /dev/null
          jq -e '.stats.moviesThisMonth | type == "number"' test-output/watching.json > /dev/null
          jq -e '.stats.showsThisMonth | type == "number"' test-output/watching.json > /dev/null
          echo "Output validation passed"
          cat test-output/watching.json

  test-without-tmdb:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run action (without TMDB)
        uses: ./
        with:
          trakt_client_id: ${{ secrets.TRAKT_CLIENT_ID }}
          trakt_username: 'gvns'
          output_path: 'test-output/watching-no-posters.json'

      - name: Validate null posters
        shell: bash
        run: |
          set -euo pipefail

          FIRST_POSTER=$(jq -r '.recentlyWatched[0].posterUrl' test-output/watching-no-posters.json)
          if [ "$FIRST_POSTER" != "null" ]; then
            echo "Expected null posterUrl without TMDB key"
            exit 1
          fi
          echo "Null poster validation passed"

  shellcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Block insecure shell patterns
        shell: bash
        run: |
          set -euo pipefail

          if grep -RIn --include='*.sh' 'http://' scripts; then
            echo "::error::Found insecure http:// URL in scripts. Use https:// only."
            exit 1
          fi

          if grep -RIn --include='*.sh' -E 'curl[^[:cntrl:]]*(--insecure|[[:space:]]-k([[:space:]]|$))' scripts; then
            echo "::error::Found insecure curl TLS flags (--insecure/-k) in scripts."
            exit 1
          fi

          echo "Shell safety pattern checks passed"

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: './scripts'
          severity: error
