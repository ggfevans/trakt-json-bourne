name: Update SECURITY.md version

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  update-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: main

      - name: Update supported version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR_MINOR="${VERSION%.*}"
          sed -i "s/| [0-9]\+\.[0-9]\+\.x.*| Yes/| ${MAJOR_MINOR}.x   | Yes/" SECURITY.md
          sed -i "s/| < [0-9]\+\.[0-9]\+.*| No/| < ${MAJOR_MINOR}   | No/" SECURITY.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet SECURITY.md && exit 0
          git add SECURITY.md
          git commit -m "docs: update SECURITY.md supported version to ${GITHUB_REF_NAME}"
          git push origin main
